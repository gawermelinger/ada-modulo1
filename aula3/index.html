<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>

    <main>
        <form action="">

            <fieldset>
                <legend>Formulário de Cadastro</legend>

                <div class="margin">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="nome" placeholder="Digite seu nome">
                </div>

                <div class="margin">
                    <label for="fone-number">Telefone:</label>
                    <input type="tel" id="fone-number" name="telefone" placeholder="99-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" maxlength="13">
                </div>

                <div class="margin">
                    <label for="birth-date">Data de nascimento:</label>
                    <input type="date" id="birth-date" name="nascimento">
                </div>

                <div class="margin">
                    <label for="age">Idade:</label>
                    <input type="number" id="age" name="idade" placeholder="Digite sua idade">
                </div>

                <div class="margin">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </div>

                <div class="margin">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="senha" placeholder="Digite uma senha">
                </div>

                <div class="margin">
                    <input class="align" type="checkbox" id="termo" name="termo">
                    <label for="termo"> Aceito os termos e condições
                    </label>
                </div>

            </fieldset>

            <button class="button" type="submit">Enviar</button>

        </form>
    </main>
    
</body>
</html>
